<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Easy Translate</title>
</head>
<body>
    <div class="container" id="container">
        <div class="top">
            <input type="text" id="textInput">
            <select id="langs">
                <option value="tr">TR</option>
                <option value="en">EN</option>
                <option value="de">DE</option>
                <option value="ru">RU</option>
            </select>
            <button id="translateButton"><i class="fa fa-exchange"></i></button>
        </div>
        <div class="bottom">
            <p class="output" id="textOutput"></p>
            <p class="getlang" id="getLang"></p>
        </div>
    </div>
<script src="popup.js"></script> 
</body>
</html>
